name: AppSheet Yearly Upload

on:
  schedule:
    - cron: '0 0 1 1 *'  # January 1st yearly
  workflow_dispatch:

env:
  DOCKER_IMAGE: cfi-midot-ranking
  RANKED_NGO_FNAME: ${{ secrets.RANKED_NGO_FNAME }}
  APPSHEET_SPREADSHEET_ID: ${{ secrets.APPSHEET_SPREADSHEET_ID }}
  GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save Docker image
        run: docker save ${{ env.DOCKER_IMAGE }}:${{ github.sha }} | gzip > docker-image.tar.gz

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: docker-image.tar.gz
          retention-days: 1

  scrape:
    name: Scrape NGO Data
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker image
        run: gunzip -c docker-image.tar.gz | docker load

      - name: Create data directory
        run: mkdir -p data

      - name: Run scrape job
        run: |
          docker run --rm \
            -e RANKED_NGO_FNAME="${{ env.RANKED_NGO_FNAME }}" \
            -v ${{ github.workspace }}/data:/app/data \
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }} \
            python scrape.py

      - name: Upload scraped data
        uses: actions/upload-artifact@v4
        with:
          name: scraped-data
          path: data/
          retention-days: 1

  rank:
    name: Rank NGOs
    runs-on: ubuntu-latest
    needs: [build, scrape]
    steps:
      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Download scraped data
        uses: actions/download-artifact@v4
        with:
          name: scraped-data
          path: data/

      - name: Load Docker image
        run: gunzip -c docker-image.tar.gz | docker load

      - name: Run rank job
        run: |
          docker run --rm \
            -e RANKED_NGO_FNAME="${{ env.RANKED_NGO_FNAME }}" \
            -v ${{ github.workspace }}/data:/app/data \
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }} \
            python rank.py

      - name: Upload ranked data
        uses: actions/upload-artifact@v4
        with:
          name: ranked-data
          path: data/
          retention-days: 1

  upload-appsheet:
    name: Upload to AppSheet
    runs-on: ubuntu-latest
    needs: [build, rank]
    steps:
      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Download ranked data
        uses: actions/download-artifact@v4
        with:
          name: ranked-data
          path: data/

      - name: Load Docker image
        run: gunzip -c docker-image.tar.gz | docker load

      - name: Run AppSheet upload job
        run: |
          docker run --rm \
            -e RANKED_NGO_FNAME="${{ env.RANKED_NGO_FNAME }}" \
            -e APPSHEET_SPREADSHEET_ID="${{ env.APPSHEET_SPREADSHEET_ID }}" \
            -e GOOGLE_CREDENTIALS_JSON="${{ env.GOOGLE_CREDENTIALS_JSON }}" \
            -v ${{ github.workspace }}/data:/app/data \
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }} \
            python upload_appsheet.py
